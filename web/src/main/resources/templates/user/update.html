<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>修改信息</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	<div class="row">
		<div class="h1 col-sm-4 col-xs-offset-2">修改信息</div>
	</div>
	<form class="form-horizontal" th:action="@{/v1/user/save}" th:object="${user}" method="post">
		<input th:name="'id'" th:value="*{id}" th:type="'hidden'"/>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-4">
				<input name="username" type="text" th:value="*{username}" class="form-control" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">昵称</label>
			<div class="col-sm-4">
				<input name="nickname" type="text" th:value="*{nickname}" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别</label>
			<div class="radio col-sm-4">
				<label class="radio-inline">
					<input type="radio" th:checked="*{gender eq 1}" name="gender" value="1"/>男
				</label>
				<label class="radio-inline">
					<input type="radio" th:checked="*{gender eq 0}" name="gender" value="０"/>女
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" name="email" th:value="*{email}" class="form-control" placeholder="1212@qq.com" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">职位</label>
			<div class="col-sm-4">
				<input th:type="'text'" name="job" th:value="*{job}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">详细地址</label>
			<div class="col-sm-4">
				<input th:type="'text'" name="job" th:value="*{address}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4"></label>
			<button type="submit" class="col-sm-1 btn btn-success">确认</button>
			<a th:href="@{/v1/user/list/ui}" class="col-sm-1 btn btn-warning">取消</a>
		</div>
	</form>
</body>
</html>
